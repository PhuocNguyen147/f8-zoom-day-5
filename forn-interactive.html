<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Form-interactive</title>
    </head>
    <body>
        <div class="wrapper">
            <form action="#" class="form">
                <h1 class="form-heading">Register</h1>
                <div class="form-group">
                    <label for="display-name" class="form-label"
                        >Display Name:</label
                    >
                    <input
                        type="text"
                        class="form-input"
                        name="Name"
                        id="display-name"
                        required
                        autocomplete="off"
                        placeholder="Enter your name..."
                    />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input
                        type="email"
                        class="form-input"
                        name="Email"
                        id="email"
                        required
                        autocomplete="off"
                        placeholder="Enter your email"
                    />
                </div>
                <div class="form-group">
                    <label for="phone-number" class="form-label"
                        >Phone number:</label
                    >
                    <input
                        class="form-input"
                        type="number"
                        name="Phone"
                        id="phone-number"
                        required
                        autocomplete="off"
                        placeholder="Enter your phone"
                    />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input
                        type="password"
                        class="form-input"
                        name="Password"
                        id="password"
                        required
                        autocomplete="off"
                        placeholder="Password"
                    />
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label"
                        >Confirm password:</label
                    >
                    <input
                        type="password"
                        class="form-input"
                        name="Confirm password"
                        id="confirm-password"
                        required
                        autocomplete="off"
                        placeholder="confirm-password"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">Gender</label>

                    <input type="radio" name="gender" id="male" />
                    <label for="male" class="label-check">Male</label>
                    <input type="radio" name="gender" id="female" />
                    <label for="female" class="label-check">female</label>
                    <input type="radio" name="gender" id="other" />
                    <label for="other" class="label-check">Other</label>
                </div>

                <div class="form-group">
                    <label for="date" class="form-label">Date of birth</label>
                    <input type="date" id="date" class="form-input" />
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input
                        class="form-input"
                        type="text"
                        id="address"
                        placeholder="Address..."
                    />
                </div>
                <div class="form-group">
                    <label for="avatar" class="form-label">
                        Choose your avatar:
                    </label>
                    <div class="form-avatar">
                        <label for="avatar" >
                            <img
                                src="./img/img-avatar.jpg"
                                alt=""
                                class="avatar-img"
                            />
                        </label>
                    </div>
                   
                    <input type="file" id="avatar" accept="image/*" hidden />
                </div>

                <div class="form-group">
                    <label class="form-label">communication preferences:</label>
                    <div class="form-vertical">
                        <label for="Newsletter" class="label-check">
                            <input
                                type="checkbox"
                                name="Newsletter"
                                id="Newsletter"
                            />
                            Subscribe to Newsletter
                        </label>

                        <label for="Receive" class="label-check">
                            <input
                                type="checkbox"
                                name="Receive"
                                id="Receive"
                            />
                            Receive Promotional Emails
                        </label>

                        <label for="Updates" class="label-check">
                            <input
                                type="checkbox"
                                name="Get-Product-Updates"
                                id="Updates"
                            />
                            Get Product Updates
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn" type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
